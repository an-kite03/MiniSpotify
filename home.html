<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

           <img src="1.jpg" alt="1">
           <span class="songName">Warriyo mortals</span>
           <span class="songListPlay"><span>05:34</span> <i id = "1" class="fa-solid songItemPlay fa-play"></i></span>
        </div>
        <div class="songItem">

        <div class="songItem">

        </div>
        <div class="songItem">

        </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar"  min="0" value = "0" max="100">
        <div class="icons">
            <!-- fontawesomeicons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
          <img src="songgif.gif" id = "gif" width = "42px" alt="12"> Warriyo mortals

    <script src="https://kit.fontawesome.com/1d543ce178.js" crossorigin="anonymous"></script>
